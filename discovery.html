<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canvas Login | Xavier University</title>

  <style>
    /* ==============================
       Xavier University – Canvas UI
       ============================== */

    :root {
      --xu-blue: #0b5ed7;           /* Xavier primary blue */
      --xu-blue-soft: #e7f0ff;
      --bg-light: #f4f7fb;          /* Canvas-like background */
      --bg-card: #ffffff;
      --bg-card-soft: #f8fafc;
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --radius-lg: 20px;            /* Canvas rounded cards */
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-light: #0f172a;
        --bg-card: #020617;
        --bg-card-soft: #020617;
        --text-main: #e5e7eb;
        --text-muted: #9ca3af;
      }
    }

    * {
      box-sizing: border-box;
      font-family: "Lato", "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    /* Canvas embedded-safe container */
    .canvas-container {
      width: 100%;
      max-width: 460px;
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 32px 28px 28px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    /* Logo */
    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo {
      max-width: 260px;
      width: 100%;
      height: auto;
      display: block;
    }

    /* Headings */
    h1 {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0 0 8px;
      color: var(--text-main);
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 28px;
    }

    /* Login cards */
    .login-option {
      display: block;
      text-decoration: none;
      background: var(--bg-card-soft);
      border-radius: 16px;
      padding: 18px 16px;
      margin-bottom: 16px;
      border: 2px solid transparent;
      transition: all 0.2s ease-in-out;
    }

    .login-option:hover {
      border-color: var(--xu-blue);
      background: var(--xu-blue-soft);
    }

    .login-title {
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--text-main);
    }

    .login-desc {
      margin-top: 6px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    footer {
      margin-top: 24px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* Mobile fine-tuning */
    @media (max-width: 420px) {
      .canvas-container {
        padding: 28px 22px;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="canvas-container">

    <div class="logo-wrapper">
      <!-- Replace with official XU logo asset -->
      <img src="logo.png"
           alt="Xavier University – Ateneo de Cagayan"
           class="logo" />
    </div>

    <h1>Log in to Canvas</h1>
    <div class="subtitle">Select your account type to continue</div>

    <!-- Faculty & Employees -->
    <a href="https://xavierateneo.instructure.com//login/saml/204"
       class="login-option">
      <div class="login-title">Faculty &amp; Employees</div>
      <div class="login-desc">Use your @xu.edu.ph Google account</div>
    </a>

    <!-- Students -->
    <a href="https://xavierateneo.instructure.com//login/saml/205"
       class="login-option">
      <div class="login-title">Students</div>
      <div class="login-desc">Use your @my.xu.edu.ph Google account</div>
    </a>

    <footer>
      © Xavier University – Ateneo de Cagayan · Canvas LMS
    </footer>

  </div>

</body>
</html>
