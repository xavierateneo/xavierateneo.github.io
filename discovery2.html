<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canvas Login</title>
  <style>
    :root {
      --primary: #283971;
      --secondary: #f0f2f7;
      --text-dark: #1f2937;
      --text-light: #64748b;
      --card-radius: 14px;
    }
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #d5dbe8, #e8ebf3);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }
    .container {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: var(--card-radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 24px;
      text-align: center;
    }
   .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 18px;
    }
    .logo {
      max-width: 260px;   /* prevents oversized logo */
      width: 100%;
      height: auto;       /* keeps aspect ratio */
      display: block;
      }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 8px;
    }
    p {
      font-size: 0.95rem;
      color: var(--text-light);
      margin-bottom: 24px;
    }
    .login-option {
      display: block;
      text-decoration: none;
      background: var(--secondary);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 14px;
      border: 2px solid transparent;
      transition: all 0.25s ease;
    }
    .login-option:hover {
      border-color: var(--primary);
      background: #e8ebf3;
    }
    .login-title {
      font-size: 1.05rem;
      font-weight: bold;
      color: var(--text-dark);
    }
    .login-desc {
      font-size: 0.85rem;
      color: var(--text-light);
      margin-top: 4px;
    }
    footer {
      margin-top: 20px;
      font-size: 0.75rem;
      color: var(--text-light);
    }
    @media (max-width: 360px) {
      h1 {
        font-size: 1.2rem;
      }
      .login-option {
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Optional logo -->
    <div class="logo-wrapper">
    <img
      src="logo.png"
      alt="Xavier University Logo"
      class="logo"
    />
    </div>
    <h1>Log in to XU eLearn </h1>
    <p>Select your account type to continue</p>
    <!-- Employee Login -->
    <a href="https://xavierateneo.instructure.com//login/saml/204"
       class="login-option">
      <div class="login-title">Faculty & Staff</div>
      <div class="login-desc">Use your @xu.edu.ph Google account</div>
    </a>
    <!-- Student Login -->
    <a href="https://xavierateneo.instructure.com//login/saml/205"
       class="login-option">
      <div class="login-title">Students</div>
      <div class="login-desc">Use your @my.xu.edu.ph Google account</div>
    </a>
    <!-- External Users Login -->
    <a href="https://xavierateneo.instructure.com/login/canvas"
       class="login-option">
      <div class="login-title">External Users</div>
      <div class="login-desc">Use your Canvas login</div>
    </a>
    
    <footer>
      © Xavier University - Ateneo de Cagayan • Canvas LMS
    </footer>
  </div>
</body>
</html>
